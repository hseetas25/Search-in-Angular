<h3 class="text-center mt-5">Customer Details</h3>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control mb-5" placeholder="Type any keyword" [(ngModel)]="searchWord">
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Location</th>
            <th>Country</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers | searchPipe: searchWord">
              <td>{{customer.name}}</td>
              <td>{{customer.gender}}</td>
              <td>{{customer.location}}</td>
              <td>{{customer.country}}</td>
              <td>{{customer.id}}</td>
          </tr>
        </tbody>
      </table>
</div>
